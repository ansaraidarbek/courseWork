    <script type="module" src="./scripts/prompt.js"></script>

    <div class="taskitselfFirst" >
        <form class="upperTaskitself-body" id="firstWindow">
            <div class="upperTaskitselfBackground_1"></div>
            <div class="upperTaskitselfBackground_2"></div>
            <div class="upperTaskitselfHeader">
                Choose Tool
            </div>
            <div class="upperTaskitselfBody">
                <button class = "upperTaskitselfBodybutton increaseB" id="buttonFirst"></button>
                <button class = "upperTaskitselfBodybutton taskitselfcenter" id="buttonSecond"></button>
                <button class = "upperTaskitselfBodybutton increaseB" id="buttonThird"></button>
            </div>
        </form>
    </div>                   
    <div class="taskitselfCenter">
            <form class="taskitselfLeft" id="secondWindow">
                <div class="taskitselfBackgroundCircle_1"></div>
                <div class="taskitselfBackgroundCircle_2"></div>
                <div class="taskitselfLeftInput">
                    <div class="taskitselfLeftInputHeader">
                        <div class="taskitselfLeftInputHeaderText">
                            Choose File
                        </div>
                        <button class="taskitselfLeftInputHeaderButton" id="fileButton">
                            <img src="./icons/plusTasks.svg" alt="addButton">
                            FILE
                        </button>
                        <div class="hiddenfile" id="hiddenFile">
                        </div>
                    </div>
                    <div class="taskitselfLeftInputBody">
                        <ul class="taskitself-list" id="leftTaskList">
                        </ul>  
                    </div>
                </div>
            </form>
            
            <form class="taskitself-body" id="login-form">
                <!-- <img class = "back" src = "images/add_task.png" alt="addTask"> -->
                <div class="taskitselfBackground_1"></div>
                <div class="taskitselfBackground_2"></div>
                <div class="close">
                    <img class = "closeButton" id="closeBtn" src="https://img.icons8.com/ios-glyphs/240/ffffff/delete-sign.png"/>
                </div>
                <div class="taskitself-inputs">
                    <div class="header">
                        <h1>Add Task</h1>
                    </div>
                    <!-- Title input -->
                    <!-- <div class="taskitself-title">
                        <input 
                            type="text" 
                            id="taskTitle"
                            class="title" 
                            placeholder="ToDo" 
                            autocomplete="off"

                        />
                    </div> -->
                    <!-- DAYs input -->
                    <div class="weekDaysContainer" id="dayButtons">
                        <button type="button" class="weekDaysInput" type="button" id="day1" >M</button>
                        <button type="button" class="weekDaysInput" type="button" id="day2">T</button>
                        <button type="button" class="weekDaysInput" type="button" id="day3">W</button>
                        <button type="button" class="weekDaysInput" type="button" id="day4">T</button>
                        <button type="button" class="weekDaysInput" type="button" id="day5">F</button>
                        <button type="button" class="weekDaysInput" type="button" id="day6">S</button>
                        <button type="button" class="weekDaysInput last" type="button" id="day0">S</button>
                    </div>
                    <!-- Text input -->
                    <div class="taskitself-text">
                        <div class="taskitself-textHeader">
                            <select class = "taskitselfProjects" name="projects" id="taskitselfPtojects">
                                <option value="All projects" id="myProject">All projects</option>
                              </select>
                            <button type="button" class = "addButtonTaskitself" id="addStudyBlock">
                                <img src="./icons/plusTasks.svg" alt="addButton">
                            </button>  
                        </div>
                        <div class="taskitself-textBody">
                            <textarea class="descp" id="taskText" placeholder="description"></textarea>      <!--  do not change id -->
                        </div>
                    </div>
                    <div class="taskitselfBottom">
                        <div class="taskitselfDate">
                            <input type = "date" class = "startDate" id = "date">
                        </div>
                        <div class="taskitselfTime">
                            <div class = "start-time">        
                                <p>Start Time:</p>
                                
                                <input type = "time" id="startTime">
                                
                            </div>
                            <div class = "end-time">
                                <p>End Time:</p>
                                
                                <input type = "time" id="endTime">

                        </div>

                        <!-- <div class = "start-time">

                            <div class = "split"> -->
                                <!-- <input type = "date" > -->
                                <!-- <input type = "time" id="endTime"> 
                            </div>
                        </div> -->
                    </div>
                    <!-- Add button -->
                    <div class="add-schedule-button">
                        <button id="addButton" > <!--  do not change id -->
                            <i><i class="fas fa-check"></i></i>
                        </button>
                    </div>
                    <!-- Stage checkboxes -->
         
                        <div class="round_1 customcb ">
                            <input type="checkbox"  id="customcb1" />
                            <label  for="customcb1"></label>
                        </div>
                        <div class="round_2 customcb ">
                            <input type="checkbox"  id="customcb2" />
                            <label  for="customcb2"></label>
                        </div>
                        <div class="round_3 customcb ">
                            <input type="checkbox"  id="customcb3" />

            <form class="taskitselfRight" id="thirdWindow">

                <div class="taskitselfBackgroundCircle_2"></div>
                <div class="taskitselfLeftInput">
                    <div class="taskitselfLeftInputHeader">
                        <div class="taskitselfLeftInputHeaderText">
                            Add Link
                        </div>
                        <button class="taskitselfRightInputHeaderButton" id="linkButton">
                            <img src="./icons/plusTasks.svg" alt="addButton">
                            LINK
                        </button>
                    </div>
                    <div class="taskitselfRightInputBody">
                        <ul class="taskitself-list" id="rightTaskList">
                        </ul>  
                    </div>
                    <div class="taskitselfRightInputBottom">
                            Add Music ?
                            <button class = "taskitselfMusic" id="musicInterfere">NO</button>
                    </div>
                </div>
